<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zutterman</title>
    <link rel="stylesheet" href="assents/css/normalize.css">
    <link rel="stylesheet" href="assents/css/reset.css">
    <link rel="stylesheet" href="assents/css/cabecalho.css">
    <link rel="stylesheet" href="assents/css/logo/logo.css">
    <link rel="stylesheet" href="assents/css/logo/logo-container.css">
    <link rel="stylesheet" href="assents/css/logo/logo-imagem.css">
    <link rel="stylesheet" href="assents/css/logo/logo-subtitulo.css">
    <link rel="stylesheet" href="assents/css/logo/logo-titulo.css">
    <link rel="stylesheet" href="assents/css/menu/menu.css">
    <link rel="stylesheet" href="assents/css/menu/menu-lista.css">
    <link rel="stylesheet" href="assents/css/menu/menu-item.css">
    <link rel="stylesheet" href="assents/css/menu/menu-link.css">
    <link rel="stylesheet" href="assents/css/container.css">
    <link rel="stylesheet" href="assents/css/principal/principal.css">
    <link rel="stylesheet" href="assents/css/principal/principal-titulo.css">
    <link rel="stylesheet" href="assents/css/principal/principal-imagem.css">
    <link rel="stylesheet" href="assents/css/sobre/sobre.css">
    <link rel="stylesheet" href="assents/css/sobre/sobre-container.css">
    <link rel="stylesheet" href="assents/css/sobre/sobre-titulo.css">
    <link rel="stylesheet" href="assents/css/sobre/sobre-descricao.css">
    <link rel="stylesheet" href="assents/css/rodape.css">
    <link rel="stylesheet" href="assents/css/redeSociais/redeSociais.css">
    <link rel="stylesheet" href="assents/css/redeSociais/redeSociais-item.css">
    <link rel="stylesheet" href="assents/css/redeSociais/redeSociais-link.css">
    <link rel="stylesheet" href="assents/css/redeSociais/redeSociais-lista.css">
    <link rel="stylesheet" href="assents/css/redeSociais/redeSociais-titulo.css">
    <link rel="stylesheet" href="assents/css/redeSociais/redeSociais-icone.css">
    <link rel="stylesheet" href="assents/css/contato/contato.css">
    <link rel="stylesheet" href="assents/css/contato/contato-titulo.css">
    <link rel="stylesheet" href="assents/css/contato/contato-descricao.css">
</head>

<body>

    <header class="cabecalho">

        <div class="logo">

            <img class="logo__imagem" src="assents/img/logo.png" alt="Logo da empresa Zutterman">

            <div class="logo__container">
                <h1 class="logo__titulo">Zutterman</h1>
                <span class="logo__subtitulo">Measure Tapes</span>
            </div>

        </div>

        <nav class="menu">

            <ul class="menu__lista">
                <li class="menu__item">
                    <a class="menu__link" href="#">About us</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="#">Models</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="#">Guarantee</a>
                </li>
            </ul>

        </nav>

    </header>

    <main class="container">

        <section class="principal">
            <h2 class="principal__titulo">Measuring <br> everything</h2>
            <div class="principal__imagem" src="assents/img/banner.png" alt=""></div>
        </section>

        <section class="sobre">
            <div class="sobre__container">
                <h2 class="sobre__titulo">We are Leader <br> in Measure Tapes</h2>
                <p class="sobre__descricao">There are 5x the <br> circumference of planet <br> earth in metric tapes.</p>
            </div>
        </section>

    </main>

    <footer class="rodape">

        <div class="redeSociais">

            <h3 class="redeSociais__titulo">Follow Us</h3>

            <ul class="redeSociais__lista">

                <li class="redeSociais__item">

                    <a class="redeSociais__link" href="#"><img class="redeSociais__icone" src="assents/icon/youtube.png" alt="icone youtube"></a>

                </li>

                <li class="redeSociais__item">

                    <a class="redeSociais__link" href="#"><img class="redeSociais__icone" src="assents/icon/facebook.png" alt="icone facebook"></a>

                </li>

                <li class="redeSociais__item">

                    <a class="redeSociais__link" href="#"><img class="redeSociais__icone" src="assents/icon/twitter.png" alt="icone twitter"></a>

                </li>
            </ul>
        </div>

        <div class="contato">

            <h3 class="contato__titulo">Contact</h3>

            <p class="contato__descricao">2490 Leisure Lane <br>
                San Luis Obispo <br>
                California</p>

        </div>


    </footer>

</body>

</html>
